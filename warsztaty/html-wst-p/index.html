<!--    komentarze cmd + /-->
<!-- możliwie jak najwięcej opisow sekcji-->
<!--TABELE-->
<table>
    <thead>
       <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Cena</th>
       </tr> 
    </thead>
    <tbody>
        <tr>
            <td>1</td>

            <td>10,00 zł</td>
        </tr>
        <tr>
            <td>2</td>

            <td>15,00 zł</td>
        </tr>
        <tr>
            <td>3</td>

        </tr>

<!--    FORMULARZ-->

<!--podstwowe pole formularza to input-->
<!--type mowi o tym co mozna wpisac-->
<!--name umozliwia nadanie nazwy-->
<!--placeholder słuzy do opisania inputa-->
<!--disabled wyłącza nam pole-->
<form action="" method=""> 
   <label for="name">Wpisz imię</label>
    <input type="text" name="name" placeholder="wpisz imię" id="name" required>
    
<!--    input[placeholder name]*5 tak dodajemy dodatkowe atrybuty-->
   <input type="email" placeholder="wpisz email" name="email" id="email">
   
   <input type="number" placeholder="wpisz numer" name="name" disabled>
   
   <input type="checkbox" placeholder="" name="agree">
   
   <input type="radio" placeholder="" name="gender">Kobieta
   
   <input type="radio" placeholder="" name="gender">Mężczyzna
   
<!--   miejsce na tekst do wpisania-->
   <textarea name="msg" id="" maxlength="10"></textarea>
   
<!--   selekty czyli sobie wybieramy z podanych opcji-->
    <select name="cars" id="">
        <option value="audi">audi</option>
        <option value="mercedes">mercedes</option>
        <option value="volvo">volvo</option>
    </select>
    
    <input type="submit" value="wyślij">
    
</form>

<!--służy do osadzania filmikow, map (generalnie wszystkiego z innych zrodel)-->
